<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="ion-align-self-center">
          <ion-title>
            VerdinoGement
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VerdinoGement</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Asignar comandas</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/assign-tasks.png" alt="">
            </ion-card-content>
            <ion-button routerLink="/assign-tasks">
              Asignar
            </ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ver comandas asignadas</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/view-tasks.png" alt="">
            </ion-card-content>
            <ion-button routerLink="/view-tasks">
              Ver
            </ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Administrar comandas</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/manage-tasks.png" alt="">
            </ion-card-content>
            <ion-button routerLink="/manage-tasks">
              Administrar comandas
            </ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Administrar cocineros</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/manage-people.jpg" alt="">
            </ion-card-content>
            <ion-button routerLink="/manage-people">
              Administrar
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
