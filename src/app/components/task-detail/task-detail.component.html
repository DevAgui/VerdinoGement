<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de las comandas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        Nombre del producto
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu nombre" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Descripción del producto
      </ion-label>
      <ion-input type="text" placeholder="Introduce la descripción" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Cantidad a realizar
      </ion-label>
      <ion-input type="number" placeholder="Introduce la cantidad a realizar" formControlName="quantity"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
