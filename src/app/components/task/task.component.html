<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
  <ion-card-header>
    <ion-card-title>{{task.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{task.description}}
    <br>
    <br>
    <b>Cantidad: {{task.quantity}}</b>
  </ion-card-content>
  <ion-button icon-only fill="clear" (click)="onEditClick()"><ion-icon style="zoom:1.5" name="create-outline" ></ion-icon></ion-button>
  <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"><ion-icon style="zoom:1.5" name="trash-outline" ></ion-icon></ion-button>
</ion-card>
